<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Sedan:ital@0;1&family=Sumana:wght@400;700&display=swap" rel="stylesheet">
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
<link rel="stylesheet" href="src/index.css">
    <title>Weather-App-Search</title>
  </head>
  <body> 
    <div class="my-weather">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
        <input type="submit" value="search" class="search-form-submit" />
      </form>
    </header>
    <main>  
        <div class="current-weather">
        <div>
        <h1 class="current-weather-city" id="current-weather-city">
            Nkandla
        </h1> 
        <p class="current-weather-details">
        <span id="time"></span>, <span id="description"></span> 
        </br> 
        humidity: <strong id="humidity"></strong>, wind: <strong id="wind-speed"></strong>  
        </p> 
        </div> 
         
        <div class="current-weather-temperature">
            <div id="icon"></div>
            <div class="current-weather-temperature-value" id="temperature">18</div>
           <div class="current-weather-temperature-unit"> &#8451</div>
        </div> 
        </div> 
        <div class="weather-forecast"> 
            <div class="row"> 
                <div class="col-2">  
                    <div class="weather-forecast-date">
                    Fri  
                    <div>
                    <img src="	https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" 
                    alt="" width="36"> 
                    </div>  
                    </div>
                    <div>
                        32 19
                    </div>

                </div>

            </div>

        </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/Anellamantombazane" target="_blank">
        Thobeka
      </a> 
      and is
      <a
        href="https://github.com/Anellamantombazane/Weather-App-Search"
        target="_blank"
        >open sourced on Github</a
      >
      hosted on
      <a href="https://thobeka-weather-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer> 
    </div> 
    <script src="src/index.js"></script>
  </body>
</html>
